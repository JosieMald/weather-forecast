<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="navbar text-white bg-dark justify-content-center">
        <h1>Weather Dashboard</h1>
      </nav>
    </header>
    <aside>
      <p>Search for a City:</p>
      <div class="input-group row col-sm-3" id="search-bar">
        <input type="text"  id="search-term" class="col" />
        <div class="input-group-append">
          <button class="btn btn-primary row searchBtn" type="button">&#x1F50D;</button>
        </div>
      </div>
    </aside>
    <main>
      <div class="weather-stats text-left">
        <!-- <h2 class="city-date">City Date:</h2> -->
        <p class="temperature">Temperature:</p>
        <p class="humidity">Humidity:</p>
        <p class="wind-speed">Wind Speed:</p>
        <p class="uv-index">UV Index:</p>
      </div>
      <div class="forecast">
        <h4>5-Day Forecast:</h4>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
